<body>
<div class="container">
    <h1>Add Book</h1>
    <div class="container">
            <h2>Please provide your friend information</h2>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" name="isbn" id="isbn" class="form-control"
                       placeholder="000-00-000-00">
            </div>
            <div class="form-group">
                <label for="name">Book Title:</label>
                <input type="text" name="name" id="name" class="form-control"
                       placeholder="Title">
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" class="form-control"
                       placeholder="Author">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" id="price" class="form-control"
                       placeholder="0.0">
            </div>
        </form>

    </div>
    <div class="container">
        <button class="btn btn-lg btn-outline-primary" id="btnAddFriend">Add Book</button>
    </div>
    <div class="jumbotron" id="output">

    </div>
    </div>
<script>
    document.getElementById("btnAddFriend").addEventListener("click", (event) =>{
        let url = "https://secure-eyrie-76929.herokuapp.com/api/books/"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    "<pre>" + this.responseText + "</pre>";
            }
        };
        // foo=bar&lorem=ipsum
        let friendData = "isbn=" + document.getElementById("isbn").value + "&" +
            "name=" + document.getElementById("name").value  + "&" +
            "author="  + document.getElementById("author").value  + "&" +
            "price="  + document.getElementById("price").value;
        xhttp.open('POST', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(friendData);
    });
</script>
</body>
